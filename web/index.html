<!DOCTYPE html>
<html class="h-100">
<head>
    <title>Omok Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha512-MoRNloxbStBcD8z3M/2BmnT+rg4IsMxPkXaGh2zD6LGNNFE80W3onsAhRcMAMrSoyWL9xD7Ert0men7vR8LUZg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Fredoka+One&display=swap" rel="stylesheet">

    <link href="styles/main.min.css" rel="stylesheet" />
    <link href="styles/omok.min.css" rel="stylesheet" />
</head>
<body class="h-100">

    <div id="app" class="h-100">
        <div style="display: none;" v-show="true" class="h-100">
            <div class="container h-100">
                <div class="row h-100">
                    <div id="game-panel" class="col-12 col-md-8 col-lg-9 h-100">
                        <!-- UNIQUE TO GAME -->
                        <div class="game__board">
                            <div class="game__row" v-for="row in $root.gameState.game.boardCells">
                                <div v-for="cell in row"
                                     @click.prevent="$root.game.events.cellClicked(cell)"
                                     :class="{ 'game__cell': true, 'game__cell--owned': cell.ownedBy }">

                                    <div v-if="cell.ownedBy"
                                         v-for="player in [$root.helpers.getPlayer(cell.ownedBy)]"
                                         :class="[
                                            'omok__piece',
                                            { 'omok__piece--last-placed': cell === $root.gameState.game.lastPlacedCell }
                                         ]"
                                         :style="{ 'font-size': ((100 / $root.gameState.game.configurationAtStart.gridHeight) * 0.75) + 'vh' }"
                                         :title="'Owned by ' + player.name">

                                        <i v-if="player.metadata.avatar.type=='css-class'"
                                           :class="player.metadata.avatar.value"
                                           :style="{ 'color': player.color }"></i>

                                        <i v-else class="fas fa-question"
                                           :style="{ 'color': player.color }"></i>


                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END OF UNIQUE TO GAME -->
                        <div class="game__footer">
                            <div v-show="$root.connectionStatus.length > 0">
                                Status: {{ $root.connectionStatus }}
                            </div>
                            <div v-if="$root.gameState.turnTimeRemaining !== null" class="game__footer__timer">
                                <i class="fas fa-clock"></i>
                                {{Math.round($root.gameState.turnTimeRemaining)}}s remaining
                            </div>
                        </div>
                    </div>
                    <div id="setup-panel" class="col-12 col-md-4 col-lg-3 h-100">
                        <div v-if="$data.isConnected" class="d-flex h-100 flex-column">
                            <div>
                                <div class="input-group input-group-sm mt-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-sm">Room</span>
                                    </div>
                                    <input type="text" class="form-control" v-model="$data.gameId" disabled />
                                    <div class="input-group-append">
                                        <a class="btn btn-outline-secondary" @click.prevent="$root.helpers.copyGameLink"
                                           :href="$root.helpers.getGameLink()" :title="$root.copyGameLinkText">

                                            <i class="fas fa-copy"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3" v-if="!$data.gameState.started">
                                <div v-if="$data.isHost">
                                    <button type="button" class="btn btn-outline-primary btn-block" @click="$data.events.startGame" v-bind:disabled="!$root.computed.anyReady">Start</button>
                                </div>
                                <div v-else>
                                    <button type="button" class="btn btn-outline-primary btn-block" v-if="!$data.player.isReady" @click="$data.events.toggleReady">Ready</button>
                                    <button type="button" class="btn btn-outline-danger btn-block" v-else @click="$data.events.toggleReady">Un-Ready</button>
                                </div>
                            </div>
                            <div class="mt-3">
                                <div class="player__avatars">
                                    <div v-for="player in $root.computed.playersSortedByImportance"
                                         :title="player.name"
                                         :class="[
                                            'player__avatar',
                                            { 'player--spectating': $root.gameState.started && !player.isPlaying },
                                            { 'player--turn': $root.gameState.currentTurn === player.id }]">

                                        <i v-if="player.metadata.avatar.type=='css-class'"
                                           :class="player.metadata.avatar.value"
                                           :style="{ 'color': player.color }"></i>

                                        <i v-else class="fas fa-question"
                                           :style="{ 'color': player.color }"></i>

                                        <span class="player__avatar__name">{{player.name}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3 mb-3 d-flex flex-column" style="flex: 1; min-height: 0;">
                                <div class="chat__box" style="flex: 1; min-height: 0;" id="chat-box">
                                    <div v-for="message in $data.messages" v-bind:title="message.created" class="chat__message">
                                        <template v-for="player in [$data.helpers.getPlayer(message.playerId)]">
                                            <span v-if="player.name" :style="{ 'color': player.color }" class="chat__message-name">{{ player.name }}</span>
                                            <span class="chat__message-message" :style="{ 'color': message.color }">{{ message.message }}</span>
                                        </template>
                                    </div>
                                </div>
                                <form @submit.prevent="$data.helpers.submitMyMessage" class="mt-1">
                                    <div class="input-group">
                                        <input type="text" class="form-control" v-model="$data.myMessage">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="submit" title="Send message">
                                                <i class="fas fa-caret-right"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div v-else-if="$data.isConnecting">
                            <div style="white-space: pre-wrap;">{{ $data.connectionStatus }}</div>
                        </div>
                        <div v-else>
                            <form id="name-form" @submit.prevent>
                                <div class="input-group input-group-sm mt-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
                                    </div>
                                    <input type="text" class="form-control" v-model="$data.player.name" maxlength="24" required v-focus />
                                </div>
                            </form>

                            <hr />

                            <form @submit.prevent="$data.helpers.joinGame">
                                <div class="input-group input-group-sm mt-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-sm">Room</span>
                                    </div>
                                    <input type="text" class="form-control" v-model="$data.gameId" required />
                                </div>

                                <button type="submit" class="btn btn-outline-primary btn-block mt-3">Join Game</button>
                            </form>

                            <hr />

                            <form @submit.prevent="$data.helpers.createGame">
                                <button type="submit" class="btn btn-outline-secondary btn-block mt-3">Create Game</button>
                            </form>

                            <hr />

                            <h1>Pick piece</h1>

                            <div class="row justify-content-around">
                                <div class="col mb-3" v-for="icon in $root.availableAvatarCssClasses">
                                    <button type="button"
                                            class="btn" style="width: 2em; height: 1.5em; font-size: 2em;"
                                            :class="[
                                                { 'btn-outline-dark': $root.player.metadata.avatar.value !== icon.cssClass },
                                                { 'btn-dark': $root.player.metadata.avatar.value === icon.cssClass },
                                                icon.cssClass
                                            ]"
                                            @click="$root.player.metadata.avatar.value = icon.cssClass;"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.js" integrity="sha512-HBD0cOZJYcymSn0H0CnN3VBhQLdiH8imucm16ZQ792TT2n48u6nmX+T7hZTCwmzIrgMt76x4rHhR7KkZqhIGxA==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.0/vue.global.js" integrity="sha512-pE0JXcdoj253JMM1FUIyWEAX1bOp/WOZ/02C2b+QbVf4T4M5iaP0gcP28Zrmqrn2gV0Ovjn+vWnMQP2D8yyLRw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js" integrity="sha512-ALoawPS0JxHQ+8dGL7htZIlVNRaE/SN9gHD4G8pJJTi9H4BQ/3PjdvhggSGR34g00mvTPFkxQuveQUsJA5664Q==" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aspnet-signalr/1.1.4/signalr.min.js" integrity="sha512-hqwtOj6waHZZoLRoJoLn0tq34JS97tR1QmhM69uvyrt3LVBiR1o0xeOVAskjUFL1L1fahQH2W7IdcMaFbqCEaw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.js" integrity="sha512-rOS+dRWxckK6Ruh7+ybrHke9vr3WIqplzcu3Jg9C/BPxoEisNulj0kKjT9W6Byn/Gg817ENltr53/vWmA8GW6g==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.1.7/chance.min.js" integrity="sha512-dELYIOEzIECWdvsEdoywFOB4qKDmtQee33yD0dQnzAE7eBGKJ984VQXRLs/vlsP4Sb3VchbQL7iAy4NWqetCsw==" crossorigin="anonymous"></script>

    <script src="scripts/libs/base_converter.js"></script>

    <script src="scripts/vue.directives.js"></script>

    <script src="scripts/helpers.js"></script>

    <!-- custom games swap these tag -->
    <script src="scripts/game/omok.js"></script>

    <script src="scripts/main.js"></script>
</body>
</html>
